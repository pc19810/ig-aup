<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ILM</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script>
        async function fetchUserProfile() {
            try {
                const response = await fetch('/api/session/user');
                if (response.status === 401) {
                    // Redirect to the login page if no user is logged in
                    window.location.href = '/login';
                    return;
                }
                if (!response.ok) throw new Error("Failed to fetch user details");

                const user = await response.json();
                document.getElementById('user-name').textContent = `${user.firstName} ${user.lastName}`;
            } catch (error) {
                console.error('Error fetching user profile:', error);
                document.getElementById('user-name').textContent = "Guest";
            }
        }

        async function fetchApplicationStats() {
            try {
                const response = await fetch('/api/reports/rejection-rate');
                if (!response.ok) throw new Error("Failed to fetch application stats");

                const data = await response.json();

                const pendingApplications = data.notReviewedApplications || 0;
                const reviewedApplications = (data.acceptedApplications || 0) + (data.rejectedApplications || 0);

                document.getElementById('pending-applications').textContent = pendingApplications;
                document.getElementById('reviewed-applications').textContent = reviewedApplications;
            } catch (error) {
                console.error('Error fetching application stats:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchUserProfile();
            fetchApplicationStats();
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fc;
        }

        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h1 {
            font-size: 2rem;
            color: #385170;
            margin-bottom: 10px;
        }

        .profile-header p {
            font-size: 1.2rem;
            color: #666;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat-box {
            background-color: #f9fbfd;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-box h2 {
            font-size: 1.5rem;
            color: #1E3A8A;
            margin-bottom: 10px;
        }

        .stat-box p {
            font-size: 1.2rem;
            color: #444;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
<header>
    <div class="logo-container">
        <img src="/logo-small.png" alt="Logo">
    </div>
    <h1 id="product">Insurance Lifecycle Management</h1>
    <div class="user-actions">
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>
</header>

<div class="profile-container">
    <div class="profile-header">
        <h1>Welcome, <span id="user-name">User</span></h1>
        <p>Here are your application statistics:</p>
    </div>

    <div class="profile-stats">
        <div class="stat-box">
            <h2>Pending Applications</h2>
            <p id="pending-applications">0</p>
        </div>
        <div class="stat-box">
            <h2>Reviewed Applications</h2>
            <p id="reviewed-applications">0</p>
        </div>
    </div>
</div>
<footer>
    Â© 2024 IG-INSURANCE LIFECYCLE MANAGEMENT
</footer>
</body>
</html>
