<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - IG-AUP</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .task-list {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .task-list h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 1.5rem;
        }

        .task-list ul {
            list-style: none;
            padding: 0;
        }

        .task-list li {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        .task-list li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .task-list li a:hover {
            color: #4CAF50;
        }

        .task-list li:hover {
            background-color: #f4f4f9;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
<header>
    <h1>Task List</h1>
</header>
<div class="task-list">
    <h2>Tasks</h2>
    <ul>
        <li><a href="/applications">Task 1: Validate Application Data</a></li>
        <li><a href="/applications">Task 2: Review Risk Score</a></li>
    </ul>
</div>
<footer>

</footer>
</body>
</html>
